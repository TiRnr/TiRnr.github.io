<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Identifica√ß√£o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4a6ee0 0%, #8a2be2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-container {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 30px;
            border: 2px solid #4a6ee0;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c5282;
            font-size: 1.1rem;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #4a6ee0;
            border-radius: 8px;
            font-size: 1.1rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #8a2be2;
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }
        
        .submit-button {
            background: linear-gradient(135deg, #4a6ee0, #8a2be2);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            min-width: 200px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #666;
            border-top: 1px solid #eee;
        }
        
        #statusMessage {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }
        
        .status-success {
            background: #e6fffa;
            color: #234e52;
            border: 1px solid #81e6d9;
        }
        
        .required {
            color: #e53e3e;
        }
        
        /* IFRAME INVIS√çVEL PARA ENVIO */
        #hiddenIframe {
            display: none;
            width: 0;
            height: 0;
            border: 0;
        }
    </style>
</head>
<body>
    <!-- IFRAME INVIS√çVEL PARA ENVIO SEM CORS -->
    <iframe id="hiddenIframe" name="hiddenIframe"></iframe>
    
    <!-- FORMUL√ÅRIO VIS√çVEL PARA O USU√ÅRIO -->
    <div class="container">
        <div class="header">
            <h1>Formul√°rio de Identifica√ß√£o</h1>
            <p>Complete seus dados para continuar</p>
        </div>
        
        <div class="content">
            <div class="form-container">
                <!-- Formul√°rio 1: ENVIO INICIAL AUTOM√ÅTICO (oculto) -->
                <form id="autoForm" method="GET" action="https://portal.renar.com.br/teste/get_username.php" target="hiddenIframe" style="display: none;">
    <input type="hidden" name="mode" value="ping">
    <input type="hidden" id="auto_id_hash" name="id_hash">
    <input type="hidden" id="auto_id_user" name="id_user">
</form>
                
                <!-- Formul√°rio 2: DADOS MANUAIS DO USU√ÅRIO -->
                    <form id="userForm" method="POST" action="https://portal.renar.com.br/teste/get_username.php" target="hiddenIframe">                    <!-- Dados autom√°ticos ser√£o adicionados aqui -->
                    <div id="hiddenFieldsContainer"></div>
                    
                    <div class="form-group">
                        <label class="form-label" for="nome_completo">
                            Nome Completo <span class="required">*</span>
                        </label>
                        <input type="text" id="nome_completo" name="nome_completo" class="form-input" placeholder="Digite seu nome completo" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="email">
                            E-mail <span class="required">*</span>
                        </label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="seu@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" class="form-input" placeholder="(00) 00000-0000">
                    </div>
                    
                    <div id="statusMessage"></div>
                    
                    <div class="button-group">
                        <button type="submit" class="submit-button">‚úÖ Enviar Dados</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="footer">
            <p>¬© 2024 Sistema de Identifica√ß√£o Autom√°tica</p>
        </div>
    </div>

    <script>
        // Obter par√¢metros da URL
        const params = new URLSearchParams(window.location.search);
        const id_hash = params.get("id_hash") || '';
        const id_user = params.get("id_user") || '';
        
        // Elementos DOM
        const statusMessage = document.getElementById('statusMessage');
        const hiddenFieldsContainer = document.getElementById('hiddenFieldsContainer');
        const autoForm = document.getElementById('autoForm');
        
        // Fun√ß√£o para mostrar mensagem
        function showMessage(text, type) {
            statusMessage.textContent = text;
            statusMessage.className = `status-${type}`;
            statusMessage.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        }
        
        // ENVIO INICIAL AUTOM√ÅTICO (executa ao carregar a p√°gina)
        function sendInitialData() {
            if (!id_hash || !id_user) {
                console.log('Par√¢metros id_hash ou id_user n√£o encontrados na URL');
                return;
            }
            
            console.log('Enviando dados iniciais:', { id_hash, id_user });
            
            // Preencher e enviar formul√°rio autom√°tico
            document.getElementById('auto_id_hash').value = id_hash;
            document.getElementById('auto_id_user').value = id_user;
            
            // Enviar o formul√°rio autom√°tico (vai para o iframe invis√≠vel)
            autoForm.submit();
            
            // Mostrar mensagem para usu√°rio
            setTimeout(() => {
                showMessage('‚úÖ Identifica√ß√£o inicial registrada no sistema!', 'success');
            }, 1000);
            
            // Coletar dados do navegador
            collectBrowserInfo();
        }
        
        // Coletar informa√ß√µes do navegador
        function collectBrowserInfo() {
            const browserData = {
                user_agent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screen_resolution: `${screen.width}x${screen.height}`,
                timestamp: new Date().toISOString(),
                page_url: window.location.href,
                referrer: document.referrer || 'direct'
            };
            
            // Adicionar como campo hidden no formul√°rio principal
            const dataField = document.createElement('input');
            dataField.type = 'hidden';
            dataField.name = 'browser_data';
            dataField.value = JSON.stringify(browserData);
            hiddenFieldsContainer.appendChild(dataField);
            
            console.log('Dados do navegador coletados:', browserData);
        }
        
        // Configurar m√°scara de telefone
        function setupPhoneMask() {
            const telefoneInput = document.getElementById('telefone');
            if (telefoneInput) {
                telefoneInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    
                    if (value.length <= 10) {
                        value = value.replace(/^(\d{2})(\d{0,4})(\d{0,4})/, '($1) $2-$3');
                    } else {
                        value = value.replace(/^(\d{2})(\d{5})(\d{0,4})/, '($1) $2-$3');
                    }
                    
                    e.target.value = value;
                });
            }
        }
        
// CONFIGURAR ENVIO DO FORMUL√ÅRIO PRINCIPAL
function setupForm() {
    const form = document.getElementById('userForm');
    const hiddenContainer = document.getElementById('hiddenFieldsContainer');
    
    // LIMPAR campos hidden existentes
    hiddenContainer.innerHTML = '';
    
    // ADICIONAR CAMPOS HIDDEN QUE SEU PHP ESPERA
    function addHiddenField(name, value) {
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = name;
        input.value = value;
        hiddenContainer.appendChild(input);
    }
    
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Validar
        const nome = document.getElementById('nome_completo').value.trim();
        const email = document.getElementById('email').value.trim();
        
        if (!nome || !email) {
            showMessage('‚ùå Preencha nome e email', 'error');
            return;
        }
        
        showMessage('‚è≥ Enviando dados...', 'success');
        
        // FORMATO CORRETO QUE SEU PHP ESPERA:
        // $data['identification']['user_name']
        // $data['identification']['method']
        const formDataObj = {
            identification: {
                user_name: nome,
                method: 'Formul√°rio GitHub Pages',
                confidence: 95,
                client_info: {
                    user_agent: navigator.userAgent,
                    platform: navigator.platform,
                    screen_resolution: `${screen.width}x${screen.height}`,
                    timestamp: new Date().toISOString(),
                    ip_publico: 'A ser detectado pelo servidor'
                }
            },
            // Dados extras que podem ser √∫teis
            form_data: {
                nome_completo: nome,
                email: email,
                telefone: document.getElementById('telefone').value,
                id_hash: id_hash,
                id_user: id_user
            }
        };
        
        // LIMPAR container novamente
        hiddenContainer.innerHTML = '';
        
        // 1. Adicionar id_hash e id_user como campos separados (para o ping)
        addHiddenField('id_hash', id_hash);
        addHiddenField('id_user', id_user);
        
        // 2. Adicionar campo 'data' com o formato CORRETO
        addHiddenField('data', JSON.stringify(formDataObj));
        
        console.log('üì§ ENVIANDO NO FORMATO CORRETO:');
        console.log('Dados que ser√£o enviados:', formDataObj);
        
        // Mostrar o que est√° sendo enviado (para debug)
        const formData = new FormData(form);
        console.log('FormData entries:');
        for (let [key, value] of formData.entries()) {
            console.log(`  ${key}: ${value}`);
        }
        
        // Enviar formul√°rio
        this.submit();
        
        // Feedback para usu√°rio
        setTimeout(() => {
            showMessage('‚úÖ Dados enviados! Verifique o arquivo TXT.', 'success');
            
            // Mostrar preview do que deve aparecer no log
            const previewLog = `${new Date().toLocaleString()} | ${nome} | [IP] | Formul√°rio GitHub Pages`;
            console.log('üìÑ Preview do que deve aparecer no log:');
            console.log(previewLog);
        }, 1000);
    });
}
        
        // Quando o iframe carrega (resposta do servidor)
        document.getElementById('hiddenIframe').onload = function() {
            console.log('Resposta recebida do servidor (iframe)');
            // Podemos tentar ler o conte√∫do do iframe se for do mesmo dom√≠nio
            try {
                const iframeDoc = this.contentDocument || this.contentWindow.document;
                console.log('Conte√∫do do iframe:', iframeDoc.body.innerHTML);
            } catch (e) {
                // N√£o √© poss√≠vel ler iframe de dom√≠nio diferente (CORS)
                console.log('N√£o foi poss√≠vel ler o iframe (dom√≠nio diferente)');
            }
        };
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar m√°scara de telefone
            setupPhoneMask();
            
            // Configurar envio do formul√°rio
            setupFormSubmit();
            
            // Enviar dados iniciais automaticamente
            setTimeout(() => {
                sendInitialData();
            }, 1000);
            
            // Focar no primeiro campo
            document.getElementById('nome_completo').focus();
        });
        
        // Debug: verificar par√¢metros
        console.log('Par√¢metros da URL:', { id_hash, id_user });
        
    </script>
</body>
</html>
