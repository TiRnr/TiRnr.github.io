<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro AutomÃ¡tico de Acesso</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 40px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .info-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }
        
        .info-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .info-value {
            font-size: 1.4rem;
            color: #333;
            font-weight: bold;
            word-break: break-all;
            font-family: 'Courier New', monospace;
        }
        
        .status-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .status-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .checkmark {
            width: 24px;
            height: 24px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .refresh-btn:hover {
            background: #5a67d8;
            transform: scale(1.05);
        }
        
        .refresh-btn:active {
            transform: scale(0.95);
        }
        
        .time-display {
            font-size: 0.9rem;
            color: #666;
            margin-top: 30px;
            font-family: 'Courier New', monospace;
        }
        
        footer {
            margin-top: 40px;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Registro AutomÃ¡tico de Acesso</h1>
        <p class="subtitle">Seus dados estÃ£o sendo coletados e enviados automaticamente</p>
        
        <div class="status-container">
            <div class="status-title">Status do Registro:</div>
            <div class="status-indicator status-pending" id="statusIndicator">
                <div class="spinner"></div>
                <span>Enviando dados...</span>
            </div>
            <div id="statusMessage" style="margin-top: 15px; font-size: 0.95rem; color: #666;"></div>
        </div>
        
        <div class="info-grid" id="infoGrid">
            <!-- As informaÃ§Ãµes serÃ£o inseridas aqui via JavaScript -->
        </div>
        
        <div class="time-display" id="timeDisplay">
            Ãšltima atualizaÃ§Ã£o: Carregando...
        </div>
        
        <button class="refresh-btn" onclick="collectAndSendData()" id="refreshBtn">
            ðŸ”„ Atualizar Dados
        </button>
        
        <footer>
            <p>Sistema de registro automÃ¡tico | Dados enviados para Google Sheets</p>
        </footer>
    </div>

    <script>
        // ConfiguraÃ§Ã£o - SUBSTITUA com sua URL do Google Apps Script
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby-pe7jjk_GWwzIJoszKDcThV0AClgqUEkdd1YKymV4ywRuGu7zrIpKLcS68cqT_5oetw/exec';
        
        // Elementos do DOM
        const statusIndicator = document.getElementById('statusIndicator');
        const statusMessage = document.getElementById('statusMessage');
        const infoGrid = document.getElementById('infoGrid');
        const timeDisplay = document.getElementById('timeDisplay');
        const refreshBtn = document.getElementById('refreshBtn');
        
        // FunÃ§Ã£o para atualizar status na interface
        function updateStatus(status, message = '') {
            const statusText = statusIndicator.querySelector('span');
            const spinner = statusIndicator.querySelector('.spinner');
            
            // Remover todas as classes de status
            statusIndicator.className = 'status-indicator';
            
            switch(status) {
                case 'loading':
                    statusIndicator.classList.add('status-pending');
                    statusText.textContent = 'Enviando dados...';
                    spinner.style.display = 'block';
                    break;
                    
                case 'success':
                    statusIndicator.classList.add('status-success');
                    statusText.textContent = 'âœ“ Dados enviados com sucesso!';
                    spinner.style.display = 'none';
                    break;
                    
                case 'error':
                    statusIndicator.classList.add('status-error');
                    statusText.textContent = 'âœ— Erro ao enviar dados';
                    spinner.style.display = 'none';
                    break;
            }
            
            if (message) {
                statusMessage.textContent = message;
            }
        }
        
        // FunÃ§Ã£o para exibir informaÃ§Ãµes na tela
        function displayInfo(data) {
            const infoCards = [
                { label: 'UsuÃ¡rio', value: data.user, icon: 'ðŸ‘¤' },
                { label: 'IP PÃºblico', value: data.ip, icon: 'ðŸŒ' },
                { label: 'LocalizaÃ§Ã£o', value: data.location, icon: 'ðŸ“' },
                { label: 'Navegador', value: data.browser, icon: 'ðŸ”' },
                { label: 'Sistema Operacional', value: data.os, icon: 'ðŸ’»' },
                { label: 'ResoluÃ§Ã£o', value: data.resolution, icon: 'ðŸ“±' },
                { label: 'Idioma', value: data.language, icon: 'ðŸ—£ï¸' },
                { label: 'ConexÃ£o', value: data.connection, icon: 'ðŸ“¶' }
            ];
            
            infoGrid.innerHTML = infoCards.map(card => `
                <div class="info-card">
                    <div class="info-label">${card.icon} ${card.label}</div>
                    <div class="info-value">${card.value}</div>
                </div>
            `).join('');
        }
        
        // FunÃ§Ã£o para detectar navegador
        function detectBrowser() {
            const userAgent = navigator.userAgent;
            if (userAgent.includes('Chrome') && !userAgent.includes('Edg')) return 'Chrome';
            if (userAgent.includes('Firefox')) return 'Firefox';
            if (userAgent.includes('Safari') && !userAgent.includes('Chrome')) return 'Safari';
            if (userAgent.includes('Edg')) return 'Edge';
            return 'Desconhecido';
        }
        
        // FunÃ§Ã£o para detectar sistema operacional
        function detectOS() {
            const userAgent = navigator.userAgent;
            if (userAgent.includes('Windows')) return 'Windows';
            if (userAgent.includes('Mac')) return 'macOS';
            if (userAgent.includes('Linux')) return 'Linux';
            if (userAgent.includes('Android')) return 'Android';
            if (userAgent.includes('iOS')) return 'iOS';
            return 'Desconhecido';
        }
        
        // FunÃ§Ã£o para enviar dados para o Google Sheets
        async function sendToGoogleSheets(data) {
            try {
                // Criar URL com parÃ¢metros
                const params = new URLSearchParams();
                
                // Adicionar todos os dados como parÃ¢metros
                Object.keys(data).forEach(key => {
                    params.append(key, data[key]);
                });
                
                // Fazer a requisiÃ§Ã£o
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?${params.toString()}`);
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const result = await response.text();
                return { success: true, message: 'Dados registrados!' };
                
            } catch (error) {
                return { success: false, message: error.message };
            }
        }
        
        // FunÃ§Ã£o principal para coletar e enviar dados
        async function collectAndSendData() {
            // Atualizar UI para estado de carregamento
            updateStatus('loading');
            refreshBtn.disabled = true;
            
            // Coletar informaÃ§Ãµes do usuÃ¡rio
            const urlParams = new URLSearchParams(window.location.search);
            const userParam = urlParams.get('u') || 'visitante';
            
            let ip = 'Desconhecido';
            let location = 'Desconhecida';
            
            try {
                // Tentar obter IP pÃºblico
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                ip = ipData.ip;
                
                // Tentar obter localizaÃ§Ã£o
                try {
                    const locationResponse = await fetch(`https://ipapi.co/${ip}/json/`);
                    const locationData = await locationResponse.json();
                    
                    const city = locationData.city || '';
                    const country = locationData.country_name || '';
                    location = `${city}${city && country ? ', ' : ''}${country}` || 'Desconhecida';
                    
                } catch (e) {
                    console.log('LocalizaÃ§Ã£o nÃ£o disponÃ­vel');
                }
                
            } catch (error) {
                console.log('Erro ao obter IP:', error);
            }
            
            // Preparar dados
            const data = {
                user: userParam,
                ip: ip,
                location: location,
                browser: detectBrowser(),
                os: detectOS(),
                resolution: `${window.screen.width} Ã— ${window.screen.height}`,
                language: navigator.language || navigator.userLanguage || 'Desconhecido',
                connection: navigator.connection ? 
                    (navigator.connection.effectiveType || 'Desconhecida') : 'Desconhecida',
                agent: navigator.userAgent,
                referrer: document.referrer || 'Acesso Direto',
                timestamp: new Date().toISOString(),
                page: window.location.href
            };
            
            // Exibir informaÃ§Ãµes na tela
            displayInfo(data);
            
            // Atualizar timestamp
            const now = new Date();
            timeDisplay.textContent = `Ãšltima atualizaÃ§Ã£o: ${now.toLocaleTimeString()} - ${now.toLocaleDateString()}`;
            
            // Enviar para Google Sheets
            const result = await sendToGoogleSheets(data);
            
            // Atualizar status
            if (result.success) {
                updateStatus('success', 'Dados registrados na planilha com sucesso!');
                console.log('âœ… Dados enviados:', data);
            } else {
                updateStatus('error', `Erro: ${result.message}. Os dados foram exibidos, mas nÃ£o salvos.`);
                console.log('âŒ Erro no envio:', result.message);
            }
            
            // Reativar botÃ£o
            refreshBtn.disabled = false;
            
            return data;
        }
        
        // Inicializar quando a pÃ¡gina carregar
        document.addEventListener('DOMContentLoaded', async function() {
            // Adicionar confete visual inicial
            statusIndicator.style.animation = 'pulse 2s infinite';
            
            // Coletar e enviar dados automaticamente
            await collectAndSendData();
            
            // Adicionar estilos para animaÃ§Ã£o de pulso
            const style = document.createElement('style');
            style.textContent = `
                @keyframes pulse {
                    0% { transform: scale(1); }
                    50% { transform: scale(1.05); }
                    100% { transform: scale(1); }
                }
            `;
            document.head.appendChild(style);
        });
        
        // Monitorar mudanÃ§as na conexÃ£o
        if (navigator.connection) {
            navigator.connection.addEventListener('change', () => {
                const connectionInfo = document.querySelector('.info-value:nth-child(8)');
                if (connectionInfo) {
                    const connection = navigator.connection.effectiveType || 'Desconhecida';
                    connectionInfo.textContent = connection;
                }
            });
        }
        
        // FunÃ§Ã£o para copiar dados (opcional)
        function copyDataToClipboard() {
            const data = {
                user: document.querySelector('.info-value:nth-child(1)')?.textContent,
                ip: document.querySelector('.info-value:nth-child(2)')?.textContent,
                location: document.querySelector('.info-value:nth-child(3)')?.textContent,
                browser: document.querySelector('.info-value:nth-child(4)')?.textContent,
                os: document.querySelector('.info-value:nth-child(5)')?.textContent,
                resolution: document.querySelector('.info-value:nth-child(6)')?.textContent,
                language: document.querySelector('.info-value:nth-child(7)')?.textContent,
                connection: document.querySelector('.info-value:nth-child(8)')?.textContent
            };
            
            const text = Object.entries(data)
                .map(([key, value]) => `${key}: ${value}`)
                .join('\n');
            
            navigator.clipboard.writeText(text)
                .then(() => alert('Dados copiados para a Ã¡rea de transferÃªncia!'))
                .catch(err => console.log('Erro ao copiar:', err));
        }
        
        // Adicionar botÃ£o de cÃ³pia (opcional)
        setTimeout(() => {
            const copyBtn = document.createElement('button');
            copyBtn.textContent = 'ðŸ“‹ Copiar Dados';
            copyBtn.style.cssText = `
                background: transparent;
                color: #667eea;
                border: 2px solid #667eea;
                padding: 10px 20px;
                border-radius: 50px;
                font-size: 0.9rem;
                font-weight: 600;
                cursor: pointer;
                margin-top: 15px;
                transition: all 0.3s ease;
            `;
            copyBtn.onmouseover = () => {
                copyBtn.style.background = '#667eea';
                copyBtn.style.color = 'white';
            };
            copyBtn.onmouseout = () => {
                copyBtn.style.background = 'transparent';
                copyBtn.style.color = '#667eea';
            };
            copyBtn.onclick = copyDataToClipboard;
            
            const container = document.querySelector('.container');
            container.insertBefore(copyBtn, refreshBtn.nextSibling);
        }, 1000);
    </script>
</body>
</html>
