<!DOCTYPE html>
<html>
<head>
  <title>Meu Site</title>
</head>
<body>
  <div id="info"></div>

<script>
// 1. Pega o usuário da URL
const params = new URLSearchParams(window.location.search);
const user = params.get('u');

// 2. Mostra quem entrou
if (user) {
    document.getElementById("info").innerHTML = `
        <h2>Usuário detectado: <strong>${user}</strong></h2>
    `;
} else {
    document.getElementById("info").innerHTML = `
        <h2>Nenhum usuário identificado</h2>
    `;
}

// 3. (Depois eu coloco aqui a parte de registrar o acesso)
</script>

<!-- 4. Seu formulário depois -->
<form>
    <h3>Formulário</h3>
    <label>Digite algo:</label>
    <input type="text">
    <button type="submit">Enviar</button>
</form>

</body>
</html>
